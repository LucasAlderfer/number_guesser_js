<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='main.css'>
</head>
<body>
  <div class='main-header'>
    <h1>Number</h1><h1> Guesser</h1>
  </div>
  <form id='number-guesser'>
    <input id='guess' type='text' value='Enter your guess'>
    <div class='guess-reset'>
      <input type='button' onclick="myFunction()" value='Guess'>
      <input id='soft-reset' type='reset' value='Clear'>
    </div>
  </form>

  <div class='guessing'>
    <p id='last-guess-heading'>Your last guess was</p>
    <p id='last-guess'></p>
    <p id='evaluation'></p>
  </div>

  <form action="file:///Users/lucasdevelopment/turing/4module/number_guesser/number_guesser.html" target="_self">
    <input id='hard-reset' type='submit' value='Reset'>
  </form>

  <p id='range-heading'>Range<p>
  <div class='range-setting'>
    <div class='text'>
      <p id='max'></p>
      <p id='min'></p>
    </div>
    <div class='form'>
      <form id='set-min-max'>
        <input id='max-enter' type='text' name='New Max' value='New Max'>
        <input id='min-enter' type='text' name='New Min' value='New Min'>
        <input type='button' onclick="setRange()" value='Set New Range'>
      </form>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
